<div fxLayout="column" fxLayoutAlign="space-between center">
    <a routerLink="item-detail/{{ productItem.id }}" >
        <img class="product-image" src="{{ productItem.url }}" />
    </a>
    <div class="product-detail"><b>{{ productItem.name }}</b></div>
    <div class="product-detail">$ {{ productItem.price}}</div>
    
    <form (ngSubmit)="onSubmit(productItem, $event)">
        <select  class="product-detail form-select" aria-label="Default select example">
            <option 
                *ngFor="let product_option of productCount" 
                [ngValue]="product_option"
                [selected]="product_option === '1'">
                {{ product_option }}
            </option>
        </select>
        <input type="submit" value="Add to Cart" class="btn btn-primary">
    </form>
    <br>
</div>
